<h2 mat-dialog-title>Update {{data.field}} value?</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" style="padding-top: 5px;">
    <mat-label>Provide a new value</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial
    (click)="onEdit(value)">Update</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>

    <div class="filter-bar-container">
      <app-filter-elements (onFilterElements)="filterElements($event)"
        class="filter-bar"></app-filter-elements>
    </div>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource$" class="">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"
            (click)="openDialog(element.position,'position')">
            {{element.position}}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"
            (click)="openDialog(element.position,'name')"> {{element.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"
            (click)="openDialog(element.position,'weight')"> {{element.weight}}
          </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"
            (click)="openDialog(element.position,'symbol')"> {{element.symbol}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
